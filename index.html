<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="assets/images/drum.png"
      type="image/x-icon"
    />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <button class="key" data-key-code="65">
        <kbd class="char">a</kbd>
        <p class="sound">clap</p>
      </button>
      <button class="key" data-key-code="83">
        <kbd class="char">s</kbd>
        <p class="sound">hihat</p>
      </button>
      <button class="key" data-key-code="68">
        <kbd class="char">d</kbd>
        <p class="sound">kick</p>
      </button>
      <button class="key" data-key-code="70">
        <kbd class="char">f</kbd>
        <p class="sound">openhat</p>
      </button>
      <button class="key" data-key-code="71">
        <kbd class="char">g</kbd>
        <p class="sound">boom</p>
      </button>
      <button class="key" data-key-code="72">
        <kbd class="char">h</kbd>
        <p class="sound">ride</p>
      </button>
      <button class="key" data-key-code="74">
        <kbd class="char">j</kbd>
        <p class="sound">snare</p>
      </button>
      <button class="key" data-key-code="75">
        <kbd class="char">k</kbd>
        <p class="sound">tom</p>
      </button>
      <button class="key" data-key-code="76">
        <kbd class="char">l</kbd>
        <p class="sound">tink</p>
      </button>
    </div>

    <p class="hint">Try pressing a button or using your keyboard</p>

    <audio
      data-key-code="65"
      preload="auto"
      src="assets/sounds/clap.wav"
    ></audio>

    <audio
      data-key-code="83"
      preload="auto"
      src="assets/sounds/hihat.wav"
    ></audio>

    <audio
      data-key-code="68"
      preload="auto"
      src="assets/sounds/kick.wav"
    ></audio>

    <audio
      data-key-code="70"
      preload="auto"
      src="assets/sounds/openhat.wav"
    ></audio>

    <audio
      data-key-code="71"
      preload="auto"
      src="assets/sounds/boom.wav"
    ></audio>

    <audio
      data-key-code="72"
      preload="auto"
      src="assets/sounds/ride.wav"
    ></audio>

    <audio
      data-key-code="74"
      preload="auto"
      src="assets/sounds/snare.wav"
    ></audio>

    <audio
      data-key-code="75"
      preload="auto"
      src="assets/sounds/tom.wav"
    ></audio>

    <audio
      data-key-code="76"
      preload="auto"
      src="assets/sounds/tink.wav"
    ></audio>
  </body>
</html>
